<!-- arithmetic operstors -->

<script>

    let a = 60;
    let b = 30;
    console.log("a+b=", a + b)
    console.log("a-b=", a -b)
    console.log("a*b=", a * b)
    console.log("a**b=", a ** b)
    console.log("a/b=", a / b)
    console.log("a%b=", a % b)
    console.log("a++b=", a ++)
    console.log("a--b=", a -- )

</script>
